env:
  global:
    - CC_TEST_REPORTER_ID=783010307a213eb2dbcdd1d52b2c1efb493e04a553c4bf85c4cbe5bd4c2e867b
    - DOCKER_COMPOSE_VERSION=1.26.2

services:
  - docker

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - cp config-template.json config.json
  - make

script:
  - make tests
  - make security-tests

after_script:
  - sed -i "s@/var/www/webapp@$PWD@" tests/clover.xml
  - pushd tests; ../cc-test-reporter after-build -t clover --exit-code $TRAVIS_TEST_RESULT; popd

deploy:
  skip_cleanup: true
  provider: script
  script: docker/push_image.sh
  on:
    branch: master

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/0144b4a4eed4b62f881b
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
