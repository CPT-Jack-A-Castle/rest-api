openapi: 3.0.3

info:
  title: Reconmap API
  description: Reconmap API documentation
  version: 0.9.0

servers:
  - url: 'http://localhost:3000'
  - url: 'https://api.reconmap.org'

components:

  securitySchemes:

    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    Attachment:
      type: object
      required:
        - client_file_name
      properties:
        id:
          type: integer
        client_file_name:
          type: string
        file_size:
          type: integer
        file_mimetype:
          type: string
        file_hash:
          type: string

    Organisation:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
        name:
          type: string
        url:
          type: string
        contactName:
          type: string
        contactEmail:
          type: string
        contactPhone:
          type: string

    Client:
      type: object
      required:
        - name
        - contactName
        - contactEmail
      properties:
        id:
          type: integer
        name:
          type: string
        url:
          type: string
        contactName:
          type: string
        contactEmail:
          type: string
        contactPhone:
          type: string

    Command:
      type: object
      required:
        - short_name
        - docker_image
        - arguments
      properties:
        id:
          type: integer
        short_name:
          type: string
        docker_image:
          type: string
        arguments:
          type: string

    User:
      type: object
      required:
        - name
        - password
        - email
        - role
      properties:
        id:
          type: integer
        name:
          type: string
        password:
          type: string
        email:
          type: string
        role:
          type: string

    Target:
      type: object
      required:
        - projectId
        - name
        - kind
      properties:
        id:
          type: integer
        projectId:
          type: integer
        name:
          type: string
        kind:
          type: string

    Vulnerability:
      type: object
      required:
        - summary
        - description
        - risk
        - status
        - substatus
      properties:
        id:
          type: integer
        summary:
          type: string
        description:
          type: string
        risk:
          type: string
        status:
          type: string
        substatus:
          type: string

security:
  - BearerAuth: [ ]

paths:

  ### Audit log ###

  /auditlog:
    get:
      tags:
        - Audit log
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: OK

  /attachments:
    post:
      tags:
        - Attachments
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Attachment'
      responses:
        '200':
          description: Attachment succesfully created response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'
    get:
      tags:
        - Attachments
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: OK
  '/attachments/{id}':
    get:
      tags:
        - Attachments
      parameters:
        - name: id
          in: path
          description: Attachment ID
          required: true
          schema:
            type: integer
            format: int64
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Succesfully retrieved
    delete:
      tags:
        - Attachments
      parameters:
        - name: id
          in: path
          description: Attachment ID
          required: true
          schema:
            type: integer
            format: int64
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Succesfully deleted

